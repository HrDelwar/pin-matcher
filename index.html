<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<!-- add onload function-->

<body onload="removeCatch()">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input id="generated-pin" class="form-control" readonly type="text">
                    <button id="pin-generate" class="generate-btn">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width">
                    <input id="user-pin" class="form-control" type="text">
                    <div class="numbers">
                        <!-- add onclick function-->
                        <div onclick="inputBtnHandle(event)" class="calc-body">
                            <div class="calc-button-row">
                                <div class="button">7</div>
                                <div class="button">8</div>
                                <div class="button">9</div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button">4</div>
                                <div class="button">5</div>
                                <div class="button">6</div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button">1</div>
                                <div class="button">2</div>
                                <div class="button">3</div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button">C</div>
                                <div class="button">0</div>
                                <!-- add onclick function-->
                                <div onclick="backspace()" class="button">&larr;</div>
                            </div>
                            <div>
                                <button id="match-pin" type="submit" class="submit-btn">Submit</button>
                                <p id="timing-count" class="action-left"><span id="count-left">3</span> try left</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="notify-section">
                <p id="match-msg" class="notify">❌ Pin Didn't Match, Please try again</p>
            </div>
        </div>
        <script src="js/main.js"></script>
</body>

</html>
